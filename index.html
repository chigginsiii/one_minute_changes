<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One Minute Changes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <!-- local style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h2>One Minute Changes</h2>
      </div>
    </header>

    <div class="container">
      <nav>
        <a id="random-pair">Random Pair</a>
        <a id="clear-selections">Clear Selections</a>
        <a id="display-timer">GO!</a>
      </nav>
    </div>

    <div id="content" class="container">
      <!-- display the chords -->
      <ul id="chord-selector"></ul>

      <!-- display the currently selected chords -->
      <div id="selected-chords">
        <div></div>
        <div></div>
      </div>
    </div>

    <div id="minute-timer" class="hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <ul id="chord-display">
            <li></li>
            <li></li>
            <li id="timer"></li>
          </ul>
          <a class="button" id="timer-start">Start</button>
          <a class="button" id="timer-reset">Reset</button>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="container text-muted">
        &copy;2016 Creighton Higgins
      </div>
    </footer>
    <audio src="snd/piano.wav" id="piano" autostart="false">
    <!-- timer modal -->

    <!-- /timer modal -->

    <script src="js/app.js"></script>
  </body>
</html>
